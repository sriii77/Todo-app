<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous" />
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script
        src="https://kit.fontawesome.com/5f59ca6ad3.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">Todos</h1>
                    <h1 class="todo-items-heading">
                        Create <span class="todo-items-heading-subpart">Task</span>
                    </h1>
                    <div class="input-group">
                        <input type="text" id="todoUserInput" class="full-width-input" placeholder="Task Name" />
                        <input type="text" id="taskDescriptionInput" class="full-width-input"
                            placeholder="Task Description" />
                        <input type="date" id="dueDateInput" class="input-inline" />
                        <select id="priorityInput" class="input-inline">
                            <option value="" disabled selected hidden>Task priority</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <select id="progressInput" class="input-inline">
                            <option value="" disabled selected hidden>Task progress</option>
                            <option value="not-started">Not Started</option>
                            <option value="started">Started</option>
                            <option value="half-done">Half Done</option>
                            <option value="completed">Completed</option>
                        </select>
                        <button class="button" id="addTodoButton">Add Task</button>
                    </div>
                    <input type="text" id="searchBar" class="full-width-input" placeholder="Search Tasks" />
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>
                    <div class="row" id="todoItemsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Popup -->
    <div class="edit-popup-container" id="editPopup">
        <div class="edit-popup-content">
            <label for="editTaskName">Task Name</label>
            <input type="text" id="editTaskName" class="full-width-input" placeholder="Task Name" />

            <label for="editTaskDescription">Task Description</label>
            <input type="text" id="editTaskDescription" class="full-width-input" placeholder="Task Description" />

            <label for="editDueDate">Due Date</label>
            <input type="date" id="editDueDate" class="input-inline" />

            <label for="editPriority">Priority</label>
            <select id="editPriority" class="input-inline">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="editProgress">Progress</label>
            <select id="editProgress" class="input-inline">
                <option value="not-started">Not Started</option>
                <option value="started">Started</option>
                <option value="half-done">Half Done</option>
                <option value="completed">Completed</option>
            </select>

            <button class="button" id="updateTodoButton">Update Task</button>
            <button class="button" id="closePopupButton">Close</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
